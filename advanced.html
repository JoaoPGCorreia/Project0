<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="adv-navigation margin">
            <div>
                <img id="adv-img" src="google-logo-1.png">
            </div>
            <div>
                <ul class="nav-list">
                    <li><a href="index.html">Google Search</a></li>
                </ul>
            </div>
        </div>
        <div class="body-title">
            <p>Advanced Search</p>
        </div>
        <div class="adv-content">
            <p>Find pages with...</p>
            <div>
                <form action="https://www.google.com/search" role="search">
                    <div>
                        <div class="search-bars">
                            <div class="p">
                                <p>all these words:</p>
                            </div>
                            <div class="bar">
                                <input id="adv-bar" type="text" name="as_q">
                            </div>
                        </div>
                        <div class="search-bars">
                            <div class="p">
                                <p>this exact word or phrase:</p>
                            </div>
                            <div class="bar">
                                <input id="adv-bar" type="text" name="as_epq">
                            </div>
                        </div>
                        <div class="search-bars">
                            <div class="p">
                                <p>any of these words:</p>
                            </div>
                            <div class="bar">
                                <input id="adv-bar" type="text" name="as_oq">
                            </div>
                        </div>
                        <div class="search-bars">
                            <div class="p">
                                <p>none of these words:</p>
                            </div>
                            <div class="bar">
                                <input id="adv-bar" type="text" name="as_eq">
                            </div>
                        </div>
                        <div class="search-bars">
                            <div class="adv-buttons">
                                <input id="adv-button" type="submit" value="Advanced Search">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
