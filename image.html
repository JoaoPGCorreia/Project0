<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="navigation">
            <ul class="nav-list">
                <li><a href="index.html">Google Search</a></li>
            </ul>
        </div>
        <div class="image">
            <img src="Google_Images_logo.png">
        </div>
        <div class="content">
            <div class="form">
                <form action="https://www.google.com/search" role="search">
                    <input id="bar" type="text" name="q">
                    <input id="bar" type="hidden" name="tbm" value="isch">
                    <div class="buttons">
                        <input id="button" type="submit" value="Image Search">
                    </div> 
                </form>
            </div>
        </div>
    </body>
</html>
